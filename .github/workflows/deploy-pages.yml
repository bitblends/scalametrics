name: Deploy Pages

# Creates and deploys GitHub Pages site from ScalaDocs and MkDocs documentation
on:
  workflow_call:
    inputs:
      tag:
        description: Tag (e.g. v1.2.3)
        required: false
        type: string
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  ###################
  # Create Artifact #
  ###################
  create-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Tag
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag || github.ref }}
          fetch-depth: 0
          fetch-tags: true
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt
      - name: Setup SBT
        uses: sbt/setup-sbt@v1
      - name: Build ScalaDocs
        run: |
          cp LICENSE gh-pages/docs/
          cp DEVELOPMENT.md gh-pages/docs/
          cp CONTRIBUTING.md gh-pages/docs/
          cp CODE_OF_CONDUCT.md gh-pages/docs/
          sbt +doc
          cp -r target/scala-2.12/api gh-pages/docs/api-reference/2.12
          cp -r target/scala-2.13/api gh-pages/docs/api-reference/2.13
          cp -r target/scala-3.3.6/api gh-pages/docs/api-reference/3
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.19"
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-
      - name: Install mkdocs-material and Generate Static Site
        env:
          PROJECT_VERSION: ${{ inputs.tag }}
        working-directory: ./gh-pages
        run: |
          pip install --no-input PyYAML mkdocs-material mkdocs-macros-plugin mkdocs-autorefs
          mkdocs build
      - name: Upload gh-pages Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: gh-pages/site

  ################
  # Deploy Pages #
  ################
  deploy-gh-pages:
    needs: create-artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4